<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャ演出デモ（宝箱 → カード）</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #060712;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    .scene {
      position: relative;
      width: 460px;
      height: 320px;
      border-radius: 16px;
      background: radial-gradient(circle at 50% 0%, #555 0, #111 60%);
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    /* 地面 */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 35%;
      background: radial-gradient(circle at 50% -20%, #444 0, #111 60%);
    }

    /* 宝箱 */
    .chest {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      height: 120px;
      pointer-events: none;
      z-index: 5;
    }

    .chest-base {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: linear-gradient(#7b4a16, #4e2e0d);
      border-radius: 0 0 18px 18px;
      border: 3px solid #321b07;
    }

    .chest-band {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 100%;
      background: linear-gradient(#d8b46a, #86601e);
    }

    .chest-lock {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 28px;
      border-radius: 0 0 12px 12px;
      background: #211106;
      border: 3px solid #d5b15f;
    }

    .chest-lid {
      position: absolute;
      bottom: 58px;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      width: 185px;
      height: 60px;
      background: linear-gradient(#8c571c, #5b3410);
      border-radius: 14px 14px 6px 6px;
      border: 3px solid #331c08;
    }

    .chest-lid-band {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 30px;
      height: 100%;
      background: linear-gradient(#e1c076, #94712a);
    }

    /* ★6以上のダイヤ宝箱 */
    .chest-diamond .chest-base {
      background: linear-gradient(135deg,
        #b9f9ff, #ffffff, #ffe2ff
      );
      border-color: #ffffff;
      box-shadow:
        0 0 16px rgba(255,255,255,0.9),
        0 0 40px rgba(120,255,255,0.7);
    }

    .chest-diamond .chest-lid {
      background: linear-gradient(135deg,
        #c3ffff, #ffffff, #ffd4ff
      );
      border-color: #ffffff;
      box-shadow:
        0 0 16px rgba(255,255,255,0.9),
        0 0 36px rgba(120,255,255,0.7);
    }

    .chest-diamond .chest-band,
    .chest-diamond .chest-lid-band {
      background: linear-gradient(135deg,
        #ffe066, #ffd700, #fff4a8
      );
    }

    /* 横長カードのベース */
    .card {
      position: absolute;
      bottom: 72px;
      left: 50%;
      transform: translateX(-50%) translateY(60px) scale(0.9);
      width: 200px;    /* 横長に */
      height: 150px;   /* 縦を少し低く */
      background: #ffffff;
      border-radius: 14px;
      border: 4px solid #f5f5f5;
      box-shadow: 0 12px 24px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 10;
      box-sizing: border-box;
      padding: 10px 10px;
      text-align: center;
    }

    .card-stars {
      font-weight: 700;
      margin-bottom: 6px;
      color: #000;
      text-shadow: 0 1px 2px rgba(255,255,255,0.6);
      white-space: nowrap;
    }

    .card-name {
      font-size: 15px;
      font-weight: 600;
      color: #222;
      text-shadow: 0 1px 2px rgba(255,255,255,0.4);
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* ★1〜6は白背景で統一（枠と光だけ差をつける） */
    .card-r1 {
      border-color: #9e9e9e;
      background: linear-gradient(#ffffff, #f5f5f5);
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
    }

    .card-r2 {
      border-color: #4caf50;
      background: linear-gradient(#ffffff, #f5fff7);
      box-shadow: 0 7px 16px rgba(0,0,0,0.48);
    }

    .card-r3 {
      border-color: #e53935;
      background: linear-gradient(#ffffff, #ffecec);
      box-shadow: 0 7px 18px rgba(0,0,0,0.5);
    }

    .card-r4 {
      border-color: #d8d8d8;
      background: linear-gradient(#ffffff, #f7f7ff);
      box-shadow:
        0 0 14px rgba(255,255,255,0.9),
        0 0 26px rgba(210,210,255,0.8),
        0 8px 20px rgba(0,0,0,0.65);
    }

    .card-r5 {
      border-color: #ffeb77;
      background: linear-gradient(#ffffff, #fff3c0);
      box-shadow:
        0 0 18px rgba(255,230,150,1),
        0 0 32px rgba(255,210,120,0.9),
        0 10px 24px rgba(0,0,0,0.8);
    }

    /* ★6：白背景＋虹枠 */
    .card-r6 {
      border: 4px solid transparent;
      background-image:
        linear-gradient(#ffffff, #faf7ff),
        conic-gradient(
          from 0deg,
          #ff3366,
          #ffdd33,
          #33ff66,
          #33ddff,
          #9966ff,
          #ff33cc,
          #ff3366
        );
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow:
        0 0 16px rgba(255,255,255,0.9),
        0 0 34px rgba(160,230,255,0.9),
        0 12px 28px rgba(0,0,0,0.8);
    }

    /* ★7〜11：中身の背景色が銅・銀・金・プラチナ・ダイヤ＋虹枠固定 */
    .card-r7,
    .card-r8,
    .card-r9,
    .card-r10,
    .card-r11 {
      border: 4px solid transparent;
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow:
        0 0 20px rgba(255,255,255,0.95),
        0 0 40px rgba(180,240,255,0.9),
        0 14px 30px rgba(0,0,0,0.95);
    }

    .card-r7 {
      background-image:
        linear-gradient(135deg, #5a3214, #b97b3c),
        conic-gradient(
          from 0deg,
          #ff3366,
          #ffdd33,
          #33ff66,
          #33ddff,
          #9966ff,
          #ff33cc,
          #ff3366
        );
    }

    .card-r8 {
      background-image:
        linear-gradient(135deg, #f5f5f5, #c0c2c7),
        conic-gradient(
          from 0deg,
          #ff3366,
          #ffdd33,
          #33ff66,
          #33ddff,
          #9966ff,
          #ff33cc,
          #ff3366
        );
    }

    .card-r9 {
      background-image:
        linear-gradient(135deg, #fff7c8, #ffc93c),
        conic-gradient(
          from 0deg,
          #ff3366,
          #ffdd33,
          #33ff66,
          #33ddff,
          #9966ff,
          #ff33cc,
          #ff3366
        );
    }

    .card-r10 {
      background-image:
        linear-gradient(135deg, #f7fbff, #d3ddff),
        conic-gradient(
          from 0deg,
          #ff3366,
          #ffdd33,
          #33ff66,
          #33ddff,
          #9966ff,
          #ff33cc,
          #ff3366
        );
    }

    .card-r11 {
      background-image:
        radial-gradient(circle at 20% 0%,
          #ffffff, #e0ffff 40%, #ffe6ff 80%, #d0f7ff 100%
        ),
        conic-gradient(
          from 0deg,
          #ff3366,
          #ffdd33,
          #33ff66,
          #33ddff,
          #9966ff,
          #ff33cc,
          #ff3366
        );
      box-shadow:
        0 0 28px rgba(255,255,255,1),
        0 0 64px rgba(160,255,255,0.98),
        0 18px 36px rgba(0,0,0,1);
    }

    /* 光オブジェクト */
    .glow {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 260px;
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 3;
    }

    .glow-white {
      background: radial-gradient(circle,
        rgba(255,255,255,0.95),
        rgba(255,255,255,0) 70%
      );
      filter: blur(4px);
    }

    .glow-gold {
      background: radial-gradient(circle,
        rgba(255,230,150,1),
        rgba(255,230,150,0) 70%
      );
      filter: blur(4px);
    }

    .glow-rainbow {
      width: 440px;
      height: 440px;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      opacity: 0;
      background-image:
        conic-gradient(
          from 270deg,
          rgba(255,0,120,0.95),
          rgba(255,150,0,0.95),
          rgba(255,255,0,0.95),
          rgba(0,255,150,0.95),
          rgba(0,160,255,0.95),
          rgba(160,80,255,0.95),
          rgba(255,0,120,0.95)
        ),
        repeating-conic-gradient(
          from 270deg,
          rgba(255,255,255,0.9) 0deg,
          rgba(255,255,255,0.0) 3deg,
          rgba(255,255,255,0.0) 10deg
        );
      filter: blur(5px);
      animation: rainbow-rays 1.2s ease-out forwards;
      box-shadow:
        0 0 60px rgba(255,255,255,0.9),
        0 0 120px rgba(255,255,200,0.8);
    }

    @keyframes rainbow-rays {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.1);
      }
      35% {
        opacity: 1;
        transform: translateX(-50%) scale(1.0);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) scale(1.4);
      }
    }

    @keyframes glow-pulse {
      0%   { transform: translateX(-50%) scale(0.7); opacity: 0; }
      20%  { opacity: 1; }
      60%  { transform: translateX(-50%) scale(1); }
      100% { opacity: 0.9; }
    }

    @keyframes chest-shake {
      0%   { transform: translateX(-50%) translateY(0); }
      25%  { transform: translateX(-52%) translateY(-2px); }
      50%  { transform: translateX(-48%) translateY(0); }
      75%  { transform: translateX(-51%) translateY(-1px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    @keyframes lid-open {
      0%   { transform: translateX(-50%) rotate(0deg); }
      40%  { transform: translateX(-50%) rotate(-25deg); }
      100% { transform: translateX(-50%) rotate(-55deg); }
    }

    .playing .chest-base {
      animation: chest-shake 0.6s ease-in-out 1;
    }

    .playing .chest-lid {
      animation: lid-open 0.7s ease-out forwards;
    }

    .playing.glow-white-mode .glow {
      animation: glow-pulse 1.2s ease-out forwards;
    }
    .playing.glow-gold-mode .glow {
      animation: glow-pulse 1.2s ease-out forwards;
    }

    @keyframes card-rise {
      0%   { opacity: 0; transform: translateX(-50%) translateY(60px) scale(0.9); }
      40%  { opacity: 1; transform: translateX(-50%) translateY(8px) scale(1); }
      100% { opacity: 1; transform: translateX(-50%) translateY(-6px) scale(1.04); }
    }

    .card.show {
      animation: card-rise 0.9s ease-out forwards;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .controls-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      padding: 4px 8px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      background: #222;
      min-width: 40px;
    }

    .btn-white { border: 1px solid #aaa; }
    .btn-gold  { border: 1px solid #f2c15c; }
    .btn-rainbow { border: 1px solid #ff72ff; }

  </style>
</head>

<body>

  <h1>ガチャ演出デモ</h1>
  <div class="subtitle">★1〜★11 全レア度の枠＆背景確認用</div>

  <div class="scene" id="scene">
    <div class="ground"></div>

    <div class="glow" id="glow"></div>

    <div class="card" id="card">
      <div class="card-stars" id="cardStars">★★★</div>
      <div class="card-name" id="cardName">キャラ名</div>
    </div>

    <div class="chest">
      <div class="chest-base">
        <div class="chest-band"></div>
        <div class="chest-lock"></div>
      </div>
      <div class="chest-lid">
        <div class="chest-lid-band"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div>★レア度を選んで演出再生（デバッグ用）</div>
    <div class="controls-row">
      <button class="btn-white" onclick="playByStar(1)">★1</button>
      <button class="btn-white" onclick="playByStar(2)">★2</button>
      <button class="btn-gold"  onclick="playByStar(3)">★3</button>
      <button class="btn-gold"  onclick="playByStar(4)">★4</button>
      <button class="btn-gold"  onclick="playByStar(5)">★5</button>
    </div>
    <div class="controls-row">
      <button class="btn-rainbow" onclick="playByStar(6)">★6</button>
      <button class="btn-rainbow" onclick="playByStar(7)">★7</button>
      <button class="btn-rainbow" onclick="playByStar(8)">★8</button>
      <button class="btn-rainbow" onclick="playByStar(9)">★9</button>
      <button class="btn-rainbow" onclick="playByStar(10)">★10</button>
      <button class="btn-rainbow" onclick="playByStar(11)">★11</button>
    </div>
  </div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    // DOMが読み込まれてから要素を取得
    const scene   = document.getElementById('scene');
    const glow    = document.getElementById('glow');
    const card    = document.getElementById('card');
    const chest   = document.querySelector('.chest');
    const starsEl = document.getElementById('cardStars');
    const nameEl  = document.getElementById('cardName');

    const rarityClasses = [];
    for (let i = 1; i <= 11; i++) {
      rarityClasses.push('card-r' + i);
    }

    let playing = false;

    function resetAnimation() {
      if (!scene) return;
      scene.classList.remove('playing', 'glow-white-mode', 'glow-gold-mode');
      glow.className = 'glow';
      card.classList.remove('show');
      chest.classList.remove('chest-diamond');
      rarityClasses.forEach(c => card.classList.remove(c));
    }

    function applyCardRarity(rarity) {
      let r = Math.max(1, Math.min(11, rarity | 0));
      rarityClasses.forEach(c => card.classList.remove(c));
      card.classList.add('card-r' + r);
    }

    // ★数に応じてフォントサイズ調整（はみ出し防止）
    function setupStarsStyle(stars) {
      if (stars <= 5) {
        starsEl.style.fontSize = "20px";
        starsEl.style.letterSpacing = "2px";
      } else if (stars <= 8) {
        starsEl.style.fontSize = "18px";
        starsEl.style.letterSpacing = "1.6px";
      } else {
        starsEl.style.fontSize = "16px";
        starsEl.style.letterSpacing = "1.2px";
      }
    }

    // 通常ガチャ演出（星アップ無し）
    // 例: playGacha(5, "ブロギー")
    function playGacha(rarity, charName) {
      let mode = "white";
      if (rarity >= 3 && rarity <= 5) mode = "gold";
      if (rarity >= 6) mode = "rainbow";
      playAnimationNormal(mode, rarity, charName);
    }
    window.playGacha = playGacha;

    // ★アップ演出付き
    // 例: playGachaStarUp(1,7,"テストキャラ")
    function playGachaStarUp(beforeStars, afterStars, charName) {
      let from = Math.max(1, Math.min(11, beforeStars | 0));
      let to   = Math.max(1, Math.min(11, afterStars  | 0));
      if (to < from) to = from;

      // 宝箱〜カード出現までは「元の星」に合わせる
      let mode = "white";
      if (from >= 3 && from <= 5) mode = "gold";
      if (from >= 6) mode = "rainbow";

      playAnimationStarUp(mode, from, to, charName);
    }
    window.playGachaStarUp = playGachaStarUp;

    // デバッグ用ボタンから呼ぶ（星アップ無し）
    function playByStar(stars, name) {
      let mode = "white";
      if (stars >= 3 && stars <= 5) mode = "gold";
      if (stars >= 6) mode = "rainbow";
      playAnimationNormal(mode, stars, name);
    }
    window.playByStar = playByStar;

    // ===============================
    // 通常演出（星アップ無し）
    // ===============================
    function playAnimationNormal(mode, stars, name) {
      if (playing) return;
      playing = true;

      stars = Math.max(1, Math.min(11, stars | 0));

      resetAnimation();
      applyCardRarity(stars);

      setupStarsStyle(stars);
      starsEl.textContent = "★".repeat(stars);
      nameEl.textContent  = name || ("★" + stars + "キャラ");

      let cardDelay = 450;
      let totalTime = 1600;

      if (mode === 'white') {
        glow.classList.add('glow-white');
        scene.classList.add('playing', 'glow-white-mode');
      } else if (mode === 'gold') {
        glow.classList.add('glow-gold');
        scene.classList.add('playing', 'glow-gold-mode');
      } else {
        glow.classList.add('glow-rainbow');
        scene.classList.add('playing');
        chest.classList.add('chest-diamond');
        cardDelay = 900;
        totalTime = 2100;
      }

      setTimeout(() => {
        card.classList.add('show');
      }, cardDelay);

      setTimeout(() => {
        playing = false;
        resetAnimation();
      }, totalTime);
    }

    // ===============================
    // 星アップ演出付き
    // ===============================
    function playAnimationStarUp(mode, fromStars, toStars, name) {
      if (playing) return;
      playing = true;

      fromStars = Math.max(1, Math.min(11, fromStars | 0));
      toStars   = Math.max(1, Math.min(11, toStars   | 0));

      resetAnimation();
      // 最初は「元の星」のカードデザイン
      applyCardRarity(fromStars);

      setupStarsStyle(fromStars);
      starsEl.textContent = "★".repeat(fromStars);
      nameEl.textContent  = name || ("★" + toStars + "キャラ");

      let cardDelay = 450;
      let baseTime  = 1600;

      if (mode === 'white') {
        glow.classList.add('glow-white');
        scene.classList.add('playing', 'glow-white-mode');
      } else if (mode === 'gold') {
        glow.classList.add('glow-gold');
        scene.classList.add('playing', 'glow-gold-mode');
      } else {
        glow.classList.add('glow-rainbow');
        scene.classList.add('playing');
        chest.classList.add('chest-diamond');
        cardDelay = 900;
        baseTime  = 2100;
      }

      const starStepDelay = 220;
      const steps = Math.max(0, toStars - fromStars);

      setTimeout(() => {
        // ★1カードをまず表示
        card.classList.add('show');

        // そこから★を1つずつ増やしていく
        if (steps > 0) {
          for (let s = fromStars + 1; s <= toStars; s++) {
            const value = s;
            setTimeout(() => {
              setupStarsStyle(value);
              starsEl.textContent = "★".repeat(value);

              // 最終段階でカードの枠・背景を「最終レア」に切り替え
              if (value === toStars) {
                applyCardRarity(toStars);
              }
            }, (value - fromStars) * starStepDelay);
          }
        }
      }, cardDelay);

      const totalTime =
        cardDelay +           // カードが出るまで
        steps * starStepDelay // ★が増えていく時間
        + 800;                // 余韻

      setTimeout(() => {
        playing = false;
        resetAnimation();
      }, Math.max(baseTime, totalTime));
    }
  });
</script>


</body>
</html>
